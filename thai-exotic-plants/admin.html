<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - Thai Exotic Plants</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-64 bg-green-800 text-white">
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-8">
                    <i class="fas fa-seedling"></i> Thai Exotic
                </h1>
                <nav class="space-y-2">
                    <a href="#dashboard" class="nav-link active flex items-center space-x-3 p-3 rounded hover:bg-green-700 transition">
                        <i class="fas fa-chart-line"></i>
                        <span>대시보드</span>
                    </a>
                    <a href="#products" class="nav-link flex items-center space-x-3 p-3 rounded hover:bg-green-700 transition">
                        <i class="fas fa-box"></i>
                        <span>상품 관리</span>
                    </a>
                    <a href="#shops" class="nav-link flex items-center space-x-3 p-3 rounded hover:bg-green-700 transition">
                        <i class="fas fa-store"></i>
                        <span>샵 관리</span>
                    </a>
                    <a href="#orders" class="nav-link flex items-center space-x-3 p-3 rounded hover:bg-green-700 transition">
                        <i class="fas fa-shopping-cart"></i>
                        <span>주문 관리</span>
                    </a>
                    <a href="#categories" class="nav-link flex items-center space-x-3 p-3 rounded hover:bg-green-700 transition">
                        <i class="fas fa-tags"></i>
                        <span>카테고리</span>
                    </a>
                    <a href="#social" class="nav-link flex items-center space-x-3 p-3 rounded hover:bg-green-700 transition">
                        <i class="fas fa-share-alt"></i>
                        <span>소셜미디어</span>
                    </a>
                    <a href="#media" class="nav-link flex items-center space-x-3 p-3 rounded hover:bg-green-700 transition">
                        <i class="fas fa-image"></i>
                        <span>미디어</span>
                    </a>
                    <a href="../index.html" class="flex items-center space-x-3 p-3 rounded hover:bg-green-700 transition">
                        <i class="fas fa-home"></i>
                        <span>홈페이지로</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm p-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">관리자 대시보드</h2>
                    <div class="flex items-center space-x-4">
                        <button class="relative">
                            <i class="fas fa-bell text-xl text-gray-600"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                        </button>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-user-circle text-2xl text-gray-600"></i>
                            <span class="text-gray-700">관리자</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="p-6">
                <h3 class="text-xl font-bold mb-6">대시보드</h3>
                
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">총 매출</p>
                                <p class="text-2xl font-bold text-green-600" id="total-revenue">0 THB</p>
                            </div>
                            <i class="fas fa-dollar-sign text-3xl text-green-200"></i>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">총 상품</p>
                                <p class="text-2xl font-bold text-blue-600" id="total-products">0</p>
                            </div>
                            <i class="fas fa-box text-3xl text-blue-200"></i>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">총 주문</p>
                                <p class="text-2xl font-bold text-purple-600" id="total-orders">0</p>
                            </div>
                            <i class="fas fa-shopping-cart text-3xl text-purple-200"></i>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">총 샵</p>
                                <p class="text-2xl font-bold text-orange-600" id="total-shops">0</p>
                            </div>
                            <i class="fas fa-store text-3xl text-orange-200"></i>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h4 class="text-lg font-bold mb-4">월별 매출</h4>
                        <canvas id="revenue-chart"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h4 class="text-lg font-bold mb-4">카테고리별 상품</h4>
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Products Section -->
            <section id="products-section" class="p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">상품 관리</h3>
                    <button id="add-product-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                        <i class="fas fa-plus"></i> 상품 추가
                    </button>
                </div>
                <div class="bg-white rounded-lg shadow overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">이미지</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상품명</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">샵</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">가격</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">재고</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">작업</th>
                            </tr>
                        </thead>
                        <tbody id="products-table" class="divide-y divide-gray-200">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Shops Section -->
            <section id="shops-section" class="p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">샵 관리</h3>
                    <button id="add-shop-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                        <i class="fas fa-plus"></i> 샵 추가
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="shops-list">
                    <!-- Shops will be loaded here -->
                </div>
            </section>

            <!-- Orders Section -->
            <section id="orders-section" class="p-6 hidden">
                <h3 class="text-xl font-bold mb-6">주문 관리</h3>
                <div class="bg-white rounded-lg shadow overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">주문번호</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">고객명</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">금액</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">날짜</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">작업</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table" class="divide-y divide-gray-200">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Categories Section -->
            <section id="categories-section" class="p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">카테고리 관리</h3>
                    <button id="add-category-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                        <i class="fas fa-plus"></i> 카테고리 추가
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="categories-list">
                    <!-- Categories will be loaded here -->
                </div>
            </section>

            <!-- Social Media Section -->
            <section id="social-section" class="p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">소셜미디어 자동화</h3>
                    <button id="create-post-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                        <i class="fas fa-plus"></i> 포스트 생성
                    </button>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div id="social-posts-list">
                        <!-- Social posts will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Media Section -->
            <section id="media-section" class="p-6 hidden">
                <h3 class="text-xl font-bold mb-6">미디어 관리</h3>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center mb-6">
                        <i class="fas fa-cloud-upload-alt text-5xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600 mb-2">파일을 드래그하거나 클릭하여 업로드</p>
                        <input type="file" id="media-upload" multiple class="hidden">
                        <button onclick="document.getElementById('media-upload').click()" 
                                class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
                            파일 선택
                        </button>
                    </div>
                    <div id="media-library" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        <!-- Media items will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals will be added here -->
    
    <!-- Scripts -->
    <!-- Core Systems (must be loaded first) -->
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/image-upload.js"></script>
    <script src="js/search-filter.js"></script>
    <script src="js/charts.js"></script>
    
    <!-- Modal Templates -->
    <script src="js/modal-templates.js"></script>
    <script src="js/shop-modals.js"></script>
    <script src="js/category-modals.js"></script>
    <script src="js/review-modals.js"></script>
    
    <!-- Managers -->
    <script src="js/auth.js"></script>
    <script src="js/shop-manager.js"></script>
    <script src="js/category-manager.js"></script>
    <script src="js/review-manager.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/admin.js"></script>
    <script src="js/social-media.js"></script>
    <script src="js/media-manager.js"></script>
</body>
</html>
