<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Thai Exotic Plants</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block">
                    <div class="flex items-center justify-center space-x-3">
                        <i class="fas fa-seedling text-5xl text-green-600"></i>
                        <div>
                            <h1 class="text-3xl font-bold text-gray-800">Thai Exotic Plants</h1>
                            <p class="text-gray-600">태국 특이식물 전문 쇼핑몰</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">로그인</h2>

                <!-- Mode Switch -->
                <div class="mb-6 bg-gray-100 p-4 rounded-lg">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-700">데이터 소스:</span>
                        <span id="current-mode" class="text-sm font-bold text-green-600">LocalStorage</span>
                    </div>
                    <p class="text-xs text-gray-600">
                        <i class="fas fa-info-circle"></i> 
                        백엔드 서버가 실행 중이면 API 모드로 자동 전환됩니다.
                    </p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2"></i>이메일
                        </label>
                        <input type="email" id="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="your@email.com">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>비밀번호
                        </label>
                        <input type="password" id="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="••••••••">
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="custom-checkbox mr-2">
                            <span class="text-sm text-gray-600">로그인 유지</span>
                        </label>
                        <a href="#" class="text-sm text-green-600 hover:text-green-700">
                            비밀번호 찾기
                        </a>
                    </div>

                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-bold">
                        <i class="fas fa-sign-in-alt mr-2"></i>로그인
                    </button>
                </form>

                <!-- Demo Accounts -->
                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <p class="text-sm font-medium text-blue-800 mb-3">
                        <i class="fas fa-info-circle mr-2"></i>테스트 계정
                    </p>
                    <div class="space-y-2 text-xs">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700">관리자:</span>
                            <button onclick="quickLogin('admin')" 
                                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
                                빠른 로그인
                            </button>
                        </div>
                        <div class="text-gray-600">admin@thaiexoticplants.com / admin123</div>
                        
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-gray-700">샵 오너:</span>
                            <button onclick="quickLogin('shop')" 
                                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
                                빠른 로그인
                            </button>
                        </div>
                        <div class="text-gray-600">tropical@example.com / shop123</div>
                        
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-gray-700">고객:</span>
                            <button onclick="quickLogin('customer')" 
                                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
                                빠른 로그인
                            </button>
                        </div>
                        <div class="text-gray-600">customer@example.com / customer123</div>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        계정이 없으신가요?
                        <a href="register.html" class="text-green-600 hover:text-green-700 font-medium">
                            회원가입
                        </a>
                    </p>
                </div>

                <!-- Back to Home -->
                <div class="mt-4 text-center">
                    <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">
                        <i class="fas fa-arrow-left mr-2"></i>홈으로 돌아가기
                    </a>
                </div>
            </div>

            <!-- Server Status -->
            <div id="server-status" class="mt-6 text-center text-sm">
                <i class="fas fa-circle-notch fa-spin text-gray-400"></i>
                <span class="text-gray-600 ml-2">서버 연결 확인 중...</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Check server status
        async function checkServerStatus() {
            const statusDiv = document.getElementById('server-status');
            try {
                const response = await fetch(API.baseURL.replace('/api/v1', '/health'));
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <i class="fas fa-check-circle text-green-500"></i>
                        <span class="text-green-600 ml-2">백엔드 서버 연결됨</span>
                    `;
                    document.getElementById('current-mode').textContent = 'API Mode';
                    DataSource.mode = 'api';
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle text-orange-500"></i>
                    <span class="text-orange-600 ml-2">LocalStorage 모드 (백엔드 미연결)</span>
                `;
                document.getElementById('current-mode').textContent = 'LocalStorage';
                DataSource.mode = 'localStorage';
            }
        }

        // Quick login for demo accounts
        function quickLogin(type) {
            const credentials = {
                admin: { email: 'admin@thaiexoticplants.com', password: 'admin123' },
                shop: { email: 'tropical@example.com', password: 'shop123' },
                customer: { email: 'customer@example.com', password: 'customer123' }
            };

            const creds = credentials[type];
            document.getElementById('email').value = creds.email;
            document.getElementById('password').value = creds.password;
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (DataSource.mode === 'api') {
                    // API mode
                    const response = await API.auth.login(email, password);
                    
                    if (response.success) {
                        Utils.showToast('로그인 성공!', 'success');
                        
                        // Redirect based on role
                        setTimeout(() => {
                            if (response.user.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else if (response.user.role === 'shop_owner') {
                                window.location.href = 'shop-owner.html';
                            } else {
                                window.location.href = 'index.html';
                            }
                        }, 1000);
                    }
                } else {
                    // LocalStorage mode (demo)
                    Utils.showToast('데모 모드로 로그인되었습니다', 'info');
                    
                    // Simple demo authentication
                    if (email.includes('admin')) {
                        window.location.href = 'admin.html';
                    } else if (email.includes('tropical') || email.includes('green')) {
                        window.location.href = 'shop-owner.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                Utils.showToast(error.message || '로그인 실패', 'error');
            }
        });

        // Check server status on page load
        checkServerStatus();
    </script>
</body>
</html>
